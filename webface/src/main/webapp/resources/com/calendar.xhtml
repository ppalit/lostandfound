<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<cc:interface>
		<cc:attribute name="id" />
		<cc:attribute name="styleClass" />
		<cc:attribute name="dateValue" />
		<cc:attribute name="placeholder" />
	</cc:interface>
	<cc:implementation>
	
	
		<input jsf:id="date" type="text" class="#{cc.attributes.styleClass}"  
			jsf:value="#{cc.attributes.dateValue}" placeholder="#{cc.attributes.placeholder}" />
			
			
	<script type="text/javascript">
		// convert to bacsic tag id
		var coreservlets = {};
		coreservlets.escapeColons = function(string) {
			return (string.replace(/:/g, "\\:"));
		};
	
		coreservlets.jQueryIdString = function(fieldId) {
			return ("#" + coreservlets.escapeColons(fieldId));
		};
	
	
		$(document).ready(function() {

			
			var fieldId = coreservlets.jQueryIdString("#{cc.clientId}" + ":date");
			$(fieldId).datepicker({
				format : "dd/mm/yyyy",
				autoclose : "true"
			});

		});
	</script>
	</cc:implementation>

</ui:composition>
