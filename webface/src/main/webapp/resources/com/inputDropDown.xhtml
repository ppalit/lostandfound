<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<cc:interface>
		<cc:attribute name="id" />
		<cc:attribute name="styleClass" />
		<cc:attribute name="label" />
		<cc:attribute name="fieldvalue" />
		<cc:attribute name="optionlist" />
		<cc:attribute name="placeholder" />
		<cc:attribute name="required" default="false" />
		<cc:attribute name="requiredMessage" />
	</cc:interface>
	<cc:implementation>

		<div class="form-group has-feedback ">
			<label for="input" jsf:id="inputlbl"
				jsf:styleClass="label-custom">
				#{cc.attributes.label}</label> 
			<h:selectOneMenu id="input" styleClass="form-control form-control-custom"  
			value="#{cc.attributes.fieldvalue}" required="#{cc.attributes.required}"
			requiredMessage="#{cc.attributes.requiredMessage}"  >
					<f:selectItem itemLabel="Select a Server..." />
					<f:selectItems value="#{cc.attributes.optionlist}"></f:selectItems>
					<f:ajax event="blur"  execute="@this" render="inputlbl input errmsglbl" />
			</h:selectOneMenu>
			<h:message id="errmsglbl" for="input" styleClass="label-custom err-msg"></h:message>
		</div>
		<script type="text/javascript">
			
		</script>
	</cc:implementation>

</ui:composition>
