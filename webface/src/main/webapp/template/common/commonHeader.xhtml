<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		
		<h:outputScript name="bootstrap.min.js" library="js" />
		<h:outputScript name="jquery-1.11.2.min.js" library="js" />
		<h:outputScript name="jquery.easing.min.js" library="js" />
		<h:outputScript name="scrolling-nav.js" library="js" />
		<h:outputScript name="bootstrap-datepicker.js" library="js" />
		<h:outputScript name="googleLocator.js" library="js" />
		

		<ui:composition>

			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header page-scroll">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#landf-navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<h:link styleClass="navbar-brand page-scroll" value="LostKeeper" outcome="homePage" />
						
						
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="landf-navbar">
						<ul class="nav navbar-nav">
							<li><a class="page-scroll" href="#">About</a></li>
							<li><h:link styleClass="page-scroll" value="Found Item" outcome="#{searchSessionBean.registerItem}" /></li>
							<li><a class="page-scroll" href="#">Services</a></li>
							<li><a class="page-scroll" href="#contact">Contact</a></li>
						</ul>
						<div class="col-sm-3 col-md-3 pull-right">
							<h:form id="navFrm" class="navbar-form" role="search">
								<div class="input-group">
									<input jsf:id="hsid" type="text"  value="#{searchSessionBean.searchQuery}" class="form-control" placeholder="Search"
										name="q" />
									<div class="input-group-btn">
										<button type="submit" jsf:id="hsb" jsf:action="#{searchSessionBean.navigate}"  class="btn btn-default"
											 value="Search">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</div>
								</div>
							</h:form>
						</div>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>

		</ui:composition>

	</h:body>
</f:view>
