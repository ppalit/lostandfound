<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head></h:head>
	<h:body>
		<!-- Page Content -->
		<h:panelGroup layout="block" id="register" class="register">

			<div class="container-fluid" style="padding-top: 5%;">
				<div class='main-content'>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">User
									Name</span> <input jsf:id="unId" type="text" class="form-control"
									jsf:value="#{registerController.regItemBean.userName}"
									placeholder="Username" aria-describedby="basic-addon1" />
							</div>
							<h:panelGroup layout="block" styleClass="input-group-btn">
								<h:commandButton styleClass="btn btn-success"
									action="#{registerController.register}" name="Search"
									value="Search">
									<f:ajax execute="unId" render="rgu" />
								</h:commandButton>
							</h:panelGroup>
							<h:outputText id="rgu"
								value="#{registerController.regItemBean.userName != null? registerController.regItemBean.userName:'EMPTY'}" />
							</div>
						<div class="col-lg-2 col-md-2">Yes</div>
						<div class="col-lg-4 col-md-4"></div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:body>
</f:view>
