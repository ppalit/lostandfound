<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:pt="http://xmlns.jcp.org/jsf/"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
<style>
@media ( min-width : 768px) {
	.padding-left-zero {
		padding-left: 0px;
	}
	.padding-right-zero {
		padding-right: 0px;
	}
	
	.align-left{
	text-align:left
	}
	
}

@media (max-width: 768px) {
    .padding-bottom {
		padding-bottom: 15px;
	}
}
</style>
</head>

	<h:panelGroup layout="block" id="myCarouselId"
		class="myCarousel fullscreen background-d">
		<!-- Wrapper for Slides -->

		<!-- Set the first background image using inline CSS below. -->


		<h:panelGroup layout="block" styleClass="content-a">

			<div class="container-fluid" style="padding-top: 5%;">
				<div class='main-content white'>
					<div class="row">
						<div class="col-lg-2 col-md-2"></div>
						<div class="col-lg-8 col-md-8">
<!-- 							<h1>Test Header Hello Welcome WORLD</h1> -->
						</div>
						<div class="col-lg-2 col-md-2"></div>
					</div>
					<div class="row">
						<div class="col-lg-2 col-md-2"></div>
						<div class="col-lg-8 col-md-8">

<!-- 							<h2 class="serif">Second Test HEader Hwllo World</h2> -->
							<div class="input-group form-group-lg">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 padding-right-zero padding-bottom">
									<h:inputText id='slID' value="#{searchSessionBean.location}"
										styleClass="form-control" onfocus="geolocate()" />
								</div>
								<div class="col-lg-6 col-md-6  col-sm-5 col-xs-12 padding-right-zero padding-left-zero padding-bottom ">
									<input jsf:id="search" type="text"
											class="form-control"
											jsf:value="#{searchSessionBean.searchQuery}"
											placeholder="what are you looking for?" />
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding-left-zero align-left padding-bottom">
								<h:panelGroup layout="block" styleClass="input-group-btn">
										<h:commandButton styleClass="btn btn-success  btn-lg col-xs-12"
											action="#{searchSessionBean.navigate}" name="Search"
											value="Search" />
									</h:panelGroup>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3"></div>
					</div>
					<div class="row">
						<div class="col-lg-10 col-md-10"></div>
						<div class="col-lg-2 col-md-2">
							<ul class="nav pull-right scroll-top">
								<li><a class="page-scroll" href="#register"
									title="Scroll to top"><b>Found </b> <i
										class="glyphicon glyphicon-chevron-down"></i></a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:panelGroup>



</f:view>
