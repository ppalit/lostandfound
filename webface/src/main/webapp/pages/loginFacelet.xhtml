		<style>
@media ( min-width : 768px) {

	</h:head>
	<h:body styleClass="bodyTop " >
	 <script src = "https://plus.google.com/js/client:plusone.js?onload=render" async="async" defer="defer"></script>
	 <h:outputScript name="fblog.js" library="js" />
		<script type="text/javascript">
			
			

			// Initial load of page
			$(document).ready(render);
			
			function render() {
				// Additional params including the callback, the rest of the params will
				// come from the page-level configuration.
				var additionalParams = {
					'callback': 'signinCallback',	
					'theme' : 'dark',
					'clientid' : '248135305177-grbg4j1abhvedq0pbvkjbro5rf4agao9.apps.googleusercontent.com',
					'cookiepolicy' : 'single_host_origin',
					'scope' : 'email'
				};

				gapi.signin.render('signingButton', additionalParams);

			}
		</script>
		<h:panelGroup layout="block" id="login" styleClass="myCarousel">

			<div class="container margin">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="col-xs-12 col-sm-9">
								<h3>
									Login or <a href="#">Sign up</a>
								</h3>
								<button class="btn btn-lg btn-block btn-facebook "
									data-max-rows="1" data-show-faces="false"
									data-auto-logout-link="false" scope="public_profile,email"
									onclick="FB.login();">
									<i class="fa fa-facebook"></i> | Connect with Facebook
								</button>
								
								<br />
							</div>
							<div class="col-xs-12 col-sm-9">
								<button id="signingButton"
									class="btn btn-lg btn-block btn-google-plus ">
									<i class="fa fa-google-plus-square"></i> | Connect with Google
									Plus
								</button>
							</div>

							<div class="col-xs-12 col-sm-9">
								<hr class="omb_hrOr" />
								<center>Or use your email address</center>
							</div>

							<div class="col-xs-12 col-sm-9">
								<form  jsf:id="logfm" autocomplete="off" >
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input jsf:id="emaiId" type="text" class="form-control" name="username"
											placeholder="email address"  value="#{searchSessionBean.emailId}" />
									</div>
									<span class="help-block"></span>

									<button class="btn btn-lg btn-primary btn-block" type="submit" jsf:id="lobt" value="registerFound" 
									jsf:action="#{searchSessionBean.registerItem}">Login
									
									</button>
								</form>
							</div>

						</div>
					</div>
			</div>
