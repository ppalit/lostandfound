	<h:body styleClass="bodyTop ">
		<script type="text/javascript">
			/**
			 * Handler for the signin callback triggered after the user selects an account.
			 */
			function signinCallback(resp) {
				gapi.client.load('plus', 'v1', apiClientLoaded);
			}

			/**
			 * Sets up an API call after the Google API client loads.
			 */
			function apiClientLoaded() {
				gapi.client.plus.people.get({
					userId : 'me'
				}).execute(handleEmailResponse);
			}
			

			// Initial load of page
			$(document).ready(render);
			
			function render() {
				// Additional params including the callback, the rest of the params will
				// come from the page-level configuration.
				var additionalParams = {
					'callback': 'signinCallback',	
					'theme' : 'dark',
					'clientid' : '248135305177-grbg4j1abhvedq0pbvkjbro5rf4agao9.apps.googleusercontent.com',
					'cookiepolicy' : 'single_host_origin',
					'scope' : 'email'
				};

				gapi.signin.render('signingButton', additionalParams);

			}
		</script>
		<h:panelGroup layout="block" id="login" styleClass="myCarousel">

			<div class="container margin">


				<div>

					<div class="row">
						<div class="col-xs-12 col-sm-6">


							<div class="col-xs-12 col-sm-9">
								<h3>
									Login or <a href="#">Sign up</a>
								</h3>
								<button class="btn btn-lg btn-block btn-facebook"
									data-max-rows="1" data-show-faces="false"
									data-auto-logout-link="false" scope="public_profile,email"
									onlogin="checkLoginState();">
									<i class="fa fa-facebook"></i> | Connect with Facebook
								</button>
								<br />
							</div>
							<div class="col-xs-12 col-sm-9">
								<button id="signingButton"
									class="btn btn-lg btn-block btn-google-plus">
									<i class="fa fa-google-plus-square"></i> | Connect with Google
									Plus
								</button>
							</div>

							<div class="col-xs-12 col-sm-9">
								<hr class="omb_hrOr" />
								<center>Or use your email address</center>
							</div>

							<div class="col-xs-12 col-sm-9">
								<form action="" autocomplete="off" method="POST">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" name="username"
											placeholder="email address" />
									</div>
									<span class="help-block"></span>

									<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
