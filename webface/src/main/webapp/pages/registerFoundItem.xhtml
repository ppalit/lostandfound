<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:lk="http://lostkeeper.com/taglib">

	<h:head></h:head>
	<h:body>	
	<script type="text/javascript">
	
	function signinCallback(authResult) {
		  if (authResult['status']['signed_in']) {
		    // Update the app to reflect a signed in user
		    // Hide the sign-in button now that the user is authorized, for example:
		    document.getElementById('signinButton').setAttribute('style', 'display: none');
		    alert('ok');
		  } else {
		    // Update the app to reflect a signed out user
		    // Possible error values:
		    //   "user_signed_out" - User is signed-out
		    //   "access_denied" - User denied access to your app
		    //   "immediate_failed" - Could not automatically log in the user
		    console.log('Sign-in state: ' + authResult['error']);
		  }
		}
	</script>

		<!-- Page Content -->
		<h:panelGroup layout="block" id="register" styleClass="register">

			<div class="container">
				<div class="row">

					<div class="col-lg-6 col-md-6 col-sm-12">
						<span id="signinButton"> <span class="g-signin"
							data-callback="signinCallback" data-clientid="248135305177-grbg4j1abhvedq0pbvkjbro5rf4agao9.apps.googleusercontent.com"
							data-cookiepolicy="single_host_origin"
							data-scope="https://www.googleapis.com/auth/userinfo.email"> </span>
						</span>
						<form jsf:id="riForm" class="form-horizontal">
							<div class="form-group form-group-small">
								<label for="unId" class="col-sm-3 control-label"> Name</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="unId" type="text" class="form-control"
											jsf:value="#{registerController.regItemBean.reporter.fullName}"
											placeholder="Enter Your Name" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-user" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="itId" class="col-sm-3  control-label">
									Category</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="itId" type="text" class="form-control"
											jsf:value="#{registerController.regItemBean.itemType}"
											placeholder="Type of Item? Electronics, Pets, Keys" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-th-list" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="icId" class="col-sm-3 control-label"> Color</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="icId" type="text" class="form-control"
											jsf:value="#{registerController.regItemBean.itemColor}"
											placeholder="Color of the found item" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-adjust" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="fidId" class="col-sm-3 control-label">Date</label>
								<div class="col-sm-9">
									<div class="input-group">
										<lk:calendar id="fidId" styleClass="form-control datePicker"
											dateValue="#{registerController.regItemBean.foundDate}"
											placeholder="click to show datepicker" />
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-calendar" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="descId" class="col-sm-3 control-label">Description</label>
								<div class="col-sm-9">
									<div class="input-group">
										<textarea jsf:id="descId" class="form-control"
											jsf:value="#{registerController.regItemBean.publicDescription}"
											placeholder="Please describe the found item" />
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-info-sign" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="sesu" class="col-sm-3 control-label">Secret
									Summary</label>
								<div class="col-sm-9">
									<div class="input-group">
										<textarea jsf:id="sesu" class="form-control"
											jsf:value="#{registerController.regItemBean.secretDescription}"
											placeholder="Please describe the found item" />
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-question-sign" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="flid" class="col-sm-3 control-label">Found
									Landmark</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="flid" type="text" class="form-control"
											jsf:value="#{registerController.regItemBean.location.manualAddress}"
											placeholder="Please select location" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-pushpin" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="locId" class="col-sm-3 control-label">Location</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="locId" type="text" class="form-control"
											jsf:value="#{registerController.uiLocation}"
											placeholder="Please select location" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-globe" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<label for="emlId" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="emlId" type="email" class="form-control"
											jsf:value="#{registerController.regItemBean.reporter.emailId}"
											placeholder="Enter your email id" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-envelope" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">

								<label for="phnId" class="col-sm-3 control-label">Contact
									Number</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input jsf:id="phnId" type="text" class="form-control"
											jsf:value="#{registerController.regItemBean.reporter.phoneNo}"
											placeholder="Enter your email id" /> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-earphone" aria-hidden="true" /></span>
									</div>
								</div>
							</div>
							<div class="form-group form-group-small">
								<div class="col-sm-offset-3 col-sm-9">
									<h:commandButton styleClass="btn btn-success" type="button"
										name="fiA" value="Find Location"
										onclick="locateAddressonMap();">
									</h:commandButton>
									<h:commandButton styleClass="btn btn-success" type="button"
										name="myL" value="My Location" onclick="locateMyLocation();">
									</h:commandButton>
									<h:commandButton styleClass="btn btn-success"
										action="#{registerController.register}" name="Search"
										value="Search">
										<f:ajax execute="@form" render="rgu" />
									</h:commandButton>
								</div>
							</div>

							<input jsf:id="hidlat" type="hidden"
								jsf:value="#{registerController.regItemBean.location.lat}" /> <input
								jsf:id="hidlng" type="hidden"
								jsf:value="#{registerController.regItemBean.location.lng}" /> <input
								jsf:id="hidlct" type="hidden"
								jsf:value="#{registerController.regItemBean.location.locType}" />
							<input jsf:id="hidcty" type="hidden"
								jsf:value="#{registerController.regItemBean.location.city}" />
							<input jsf:id="hidcnt" type="hidden"
								jsf:value="#{registerController.regItemBean.location.country}" />
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">

						<h:panelGroup layout="block" id="map-canvas"
							styleClass="google-map"></h:panelGroup>
						<h:outputText id="rgu"
							value="#{registerController.regItemBean.beanString != null? registerController.regItemBean.beanString:'EMPTY'}" />


					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:body>
</f:view>
