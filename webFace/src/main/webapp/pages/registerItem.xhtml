<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:pt="http://xmlns.jcp.org/jsf/"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head></h:head>
	<h:body>
		<!-- Page Content -->
		<h:panelGroup layout="block" id="register" class="register">

			<div class="container-fluid" style="padding-top: 5%;">
				<div class='main-content'>
					<div class="row">
						<div class="col-lg-6 col-md-6">
							
						</div>
						<div class="col-lg-2 col-md-2">Yes</div>
						<div class="col-lg-4 col-md-4"></div>
					</div>
				</div>
			</div>

			<h2>This is Register apage</h2>


			<h:outputLabel for="name" value="User" />
			<h:inputText id='name'
				value="#{registerController.regItemBean.userName}" />
			<h:panelGroup layout="block" styleClass="input-group-btn">
				<h:commandButton styleClass="btn btn-success"
					action="#{registerController.register}" name="Search"
					value="Search">
					<f:ajax execute="name" render="rgu" />
				</h:commandButton>
			</h:panelGroup>

			<h:outputText id="rgu"
				value="#{registerController.regItemBean.userName != null? registerController.regItemBean.userName:'EMPTY'}"></h:outputText>
		</h:panelGroup>
	</h:body>
</f:view>
