<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>


	<ui:decorate template="../template/common/commonLayout.xhtml">
		<style>
.label {
	font-weight: bold;
}

.pbody {
	width: 200px;
}
</style>
		<ui:define name="content">
		<h:form id="result">
			<h:panelGroup layout="block" id="resultsId" class="myCarousel">
				<h:panelGroup layout="block" class='main-content'>
					<div class="row">
						<div class="col-lg-2 col-md-2"></div>
						<div class="col-lg-8 col-md-8">
							<h1>result = "#{searchController.search}"</h1>

							<rich:dataGrid value="#{searchController.searchResultBean}"
								var="ser" columns="3" elements="9" width="100%">
								<rich:panel bodyClass="pbody">
									<f:facet name="header">
										<h:outputText value="#{ser.type}"></h:outputText>
									</f:facet>
									<h:panelGrid columns="2">
										<h:outputText value="ID:" styleClass="label"></h:outputText>
										<h:outputText value="#{ser.id} " />
										<h:outputText value="type:" styleClass="label"></h:outputText>
										<h:outputText value="#{ser.type} " />
										<h:outputText value="Description:" styleClass="label"></h:outputText>
										<h:outputText value="#{ser.description} " />
										<h:outputText value="Date:" styleClass="label"></h:outputText>
										<h:outputText value="#{ser.lostorFoundDate} " />
									</h:panelGrid>
								</rich:panel>
								<f:facet name="footer">
									<rich:dataScroller></rich:dataScroller>
								</f:facet>
							</rich:dataGrid>

						</div>
						<div class="col-lg-2 col-md-2"></div>
					</div>

				</h:panelGroup>
			</h:panelGroup>
			</h:form>
		</ui:define>
	
	</ui:decorate>


</h:body>

</f:view>
